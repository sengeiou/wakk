syntax = "proto3";

package motion;

option java_package = "com.ubtrobot.motion.ipc";
option java_outer_classname = "MotionProto";

message JointDeviceExt {

    float minAngle = 1;
    float maxAngle = 2;
    float minSpeed = 3;
    float maxSpeed = 4;
    float defaultSpeed = 5;
}

message JointRotatingOption {

    string jointId = 1;
    bool relatively = 2;
    float angle = 3;
    bool useSpeed = 4;
    float speed = 5;
    int64 timeMillis = 6;
}

message JointRotatingProgress {

    int32 state = 1;
    float currentAngle = 2;
    float rotatedAngle = 3;
    float rotatedTimeMillis = 4;
}
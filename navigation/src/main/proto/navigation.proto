syntax = "proto3";

package navigation;

option java_package = "com.ubtrobot.navigation.ipc";
option java_outer_classname = "NavigationProto";

message GroundOverlay {

    string image = 1;
    string remote_image = 2;
}

message Position {

    double x = 1;
    double y = 2;
}

message Marker {

    string title = 1;
    Position position = 2;
    double z = 3;
    float rotation = 4;
}

message NavMap {

    string id = 1;
    string name = 2;

    repeated GroundOverlay ground_overlay = 3;
    repeated Marker marker = 4;
}

message NavMapList {

    repeated NavMap map = 1;
    string id_selected = 2;
}

message Location {

    Position position = 1;
    double z = 2;
    float rotation = 3;
}

message LocateOption {

    bool use_nearby = 2;
    Location nearby = 1;
}

message NavigateOption {

    Location destination = 1;
    float max_speed = 2;
    int32 retry_count = 3;
}

message NavigatingProgress {

    int32 state = 1;
    Location location = 2;
}